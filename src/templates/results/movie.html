<li>
  <a href="#/show/movie/<%id%>">
    <article class="results-item result-item-movie">
      <div class="results-item-content">
        <header class="results-item-header">
          <div class="results-item-title">
            <h2><%title%></h2>
          </div>
          <div class="results-item-genre">
            <h3><%genre%></h3>
          </div>
          <div class="results-item-meta">
            <div>
              <div class="results-item-type">
                Type: Movie
              </div>
              <div class="results-item-rating">
                Rating: <%vote_average%>
              </div>
              <div class="results-item-firstair">
                Release: <%release_date%>
              </div>
            </div>
          </div>
        </header>
        <div class="results-item-overview">
          <p>
            <%overview%>
          </p>
        </div>
        <footer class="results-item-footer">
          <div class="results-item-moreinfo">
            <span>More info</span>
          </div>
        </footer>
      </div>
      <div class="results-item-poster">
        <%poster%>
      </div>
    </article>
  </a>
</li>
